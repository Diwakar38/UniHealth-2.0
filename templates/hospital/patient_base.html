<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UniHealth</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>




  <style media="screen">
a:link {
      text-decoration: none;
    }
    a {
      color: white;
    }

    a:hover {
      color: white;
    }
    p {
      text-align: center;

    }

    main {
      position: relative;
      height: 100vh;
    }
    .collapse h4{
      color: white;
      padding-right: 300px;
      bottom: 0%;
    }
  </style>
</head>

<body>
  <main>
    <!-- nav start -->
    <div class="bs-example">
      <nav class="navbar navbar-expand-md  navbar-dark fixed-top" style="background:green;">
        <a href="/patient-dashboard" class="navbar-brand">UniHealth</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav" style=" margin-left: 40%;">
            <h4>{{request.user.first_name}}</h4>

            <a href="/patient-dashboard" class="nav-item nav-link">Dashboard</a>
            <a href="/patient-appointment" class="nav-item nav-link">Appointments</a>
            <a href="/logout" class="nav-item nav-link">Logout</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- nav end -->
    <br><br>
    <!-- content start-->
    {% block content %}
    {% endblock content %}
    <!-- content end-->


  </main>
 

</body>

</html>
